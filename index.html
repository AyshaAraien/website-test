<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page Title</title>
</head>

<body>
    <h1 id="text">words</h1>
    <script>
        let mText = document.getElementById("text");
        var d = new Date();
        let start = d.getTime();
        let now;
        setInterval(function() {
            d = new Date();
            now = d.getTime();
            mText.innerText = (now - start)/1000;
        }, 1000) 
    </script>
</body>

</html>
